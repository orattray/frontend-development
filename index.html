<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal GPT-4.1 Chat with Streaming</title>
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gray: #666;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0 auto;
      padding: 0;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      background: var(--white);
      color: var(--black);
    }
    header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--black);
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    header input {
      flex: 1;
      min-width: 150px;
      border: 1px solid var(--black);
      padding: 0.5rem;
    }
    header button {
      border: 1px solid var(--black);
      background: var(--black);
      color: var(--white);
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: var(--gray);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch.active {
      background: var(--black);
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: var(--white);
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    .toggle-label {
      font-size: 0.875rem;
      user-select: none;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .msg {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--black);
      border-radius: 0.5rem;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: var(--black);
      color: var(--white);
    }
    .bot {
      align-self: flex-start;
      background: var(--white);
      color: var(--black);
      white-space: pre-wrap;
    }
    .bot.streaming {
      border-style: dashed;
    }
    .status {
      align-self: center;
      color: var(--gray);
      font-size: 0.875rem;
      font-style: italic;
      padding: 0.25rem 0;
    }
    #inputBar {
      display: flex;
      border-top: 1px solid var(--black);
    }
    #inputBar input[type="text"] {
      flex: 1;
      border: none;
      padding: 0.75rem;
      outline: none;
    }
    #inputBar button {
      border: none;
      background: var(--black);
      color: var(--white);
      padding: 0 1.5rem;
      cursor: pointer;
    }
    #inputBar button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .typing-indicator {
      display: inline-block;
      margin-left: 0.25rem;
    }
    .typing-indicator::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <header>
    <input id="keyInput" type="password" placeholder="API key (X-API-Key)" />
    <button id="saveKey">Save</button>
    <div class="toggle-container">
      <span class="toggle-label">Streaming</span>
      <div id="streamToggle" class="toggle-switch">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </header>

  <main id="messages"></main>

  <div id="inputBar">
    <input id="textInput" type="text" placeholder="Type a messageâ€¦" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const ENDPOINT = "https://api-v1-fzehemc9g3a7bxc3.uksouth-01.azurewebsites.net/chat";

    const messagesEl = document.getElementById("messages");
    const textInput = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");
    const keyInput = document.getElementById("keyInput");
    const saveKeyBtn = document.getElementById("saveKey");
    const streamToggle = document.getElementById("streamToggle");

    // State
    let isStreaming = localStorage.getItem("STREAMING_ENABLED") === "true";
    let conversationHistory = [];

    // Initialize UI
    keyInput.value = localStorage.getItem("LOCAL_API_KEY") || "";
    if (isStreaming) streamToggle.classList.add("active");

    // Event handlers
    saveKeyBtn.onclick = () => {
      localStorage.setItem("LOCAL_API_KEY", keyInput.value.trim());
      keyInput.type = "password";
      keyInput.blur();
    };

    streamToggle.onclick = () => {
      isStreaming = !isStreaming;
      streamToggle.classList.toggle("active");
      localStorage.setItem("STREAMING_ENABLED", isStreaming);
    };

    function appendMsg(role, text, className = "") {
      const div = document.createElement("div");
      div.classList.add("msg", role === "user" ? "user" : "bot");
      if (className) div.classList.add(className);
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function appendStatus(text) {
      const div = document.createElement("div");
      div.classList.add("status");
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function sendMessageNonStreaming(content, apiKey) {
      conversationHistory.push({ role: "user", content });
      
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-API-Key": apiKey,
        },
        body: JSON.stringify({
          messages: conversationHistory,
          stream: false
        }),
      });

      if (!res.ok) throw new Error(await res.text());
      const data = await res.json();
      const reply = data.message || "(no content)";
      
      conversationHistory.push({ role: "assistant", content: reply });
      appendMsg("bot", reply);
    }

    async function sendMessageStreaming(content, apiKey) {
      conversationHistory.push({ role: "user", content });
      
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-API-Key": apiKey,
        },
        body: JSON.stringify({
          messages: conversationHistory,
          stream: true
        }),
      });

      if (!res.ok) throw new Error(await res.text());

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let botMsg = null;
      let fullResponse = "";
      let buffer = "";

      try {
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || "";

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              
              if (data === '[DONE]') {
                if (botMsg) {
                  botMsg.classList.remove('streaming');
                  conversationHistory.push({ role: "assistant", content: fullResponse });
                }
                return;
              }

              try {
                const parsed = JSON.parse(data);
                
                if (parsed.content) {
                  if (!botMsg) {
                    botMsg = appendMsg("bot", "", "streaming");
                  }
                  fullResponse += parsed.content;
                  botMsg.textContent = fullResponse;
                  messagesEl.scrollTop = messagesEl.scrollHeight;
                } else if (parsed.status) {
                  appendStatus(parsed.status);
                } else if (parsed.error) {
                  throw new Error(parsed.error);
                }
              } catch (e) {
                if (e instanceof SyntaxError) continue;
                throw e;
              }
            }
          }
        }
      } finally {
        reader.releaseLock();
      }
    }

    async function sendMessage() {
      const content = textInput.value.trim();
      const apiKey = localStorage.getItem("LOCAL_API_KEY") || "";
      if (!content || !apiKey) return;

      appendMsg("user", content);
      textInput.value = "";
      sendBtn.disabled = true;

      try {
        if (isStreaming) {
          const typingIndicator = appendMsg("bot", "Thinking", "streaming");
          const span = document.createElement("span");
          span.classList.add("typing-indicator");
          typingIndicator.appendChild(span);
          
          await sendMessageStreaming(content, apiKey);
          typingIndicator.remove();
        } else {
          await sendMessageNonStreaming(content, apiKey);
        }
      } catch (err) {
        appendMsg("bot", `Error: ${err.message || err}`);
      } finally {
        sendBtn.disabled = false;
        textInput.focus();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !sendBtn.disabled) sendMessage();
    });

    // Focus input on load
    textInput.focus();
  </script>
</body>
</html>
